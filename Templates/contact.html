{% extends 'base.html' %}
{% block title %}Contact Me - Cyberpunk Portfolio{% endblock %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
{% block content %}
<div class="container mt-5" data-aos="fade-up">
    <h1 class="neon-text">Contact Me</h1>
    <form method="post" class="mt-4 contact-form">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control neon-input" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control neon-input" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control neon-input" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn glow-button">Send</button>
    </form>
</div>
{% endblock %}
